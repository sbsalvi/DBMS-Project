{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5" style="max-width: 800px;" method="post">
    <h1>{{ type }} Page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mb-5">Submit</button>
    </form>
</div>

{% endblock %}
